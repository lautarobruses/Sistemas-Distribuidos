<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Lato&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/src/favicon.ico" type="image/x-icon">
    <title>Selector de pisos</title>
</head>
<body>
    <div id="responseDiv"></div>
    <div id="container">
        <div id="pantallaContainer">
            <div id="pantallaInicio">
                <h2 class="textoPrincipal">Ingrese su ID</h2>
                <input type="text" id="display" disabled>
            </div>

            <div id="pantalla">
                <!--Se rellena dinamicamente en SCRIPT.JS-->
            </div> 
            
            <div id="pantallaAscensor">
                <!--Se rellena dinamicamente en SCRIPT.JS-->
            </div>

            <div id="pantallaError">
                <h1 class="textoPrincipal" id="ascensor">ERROR</h1>
                <!--Se rellena dinamicamente en SCRIPT.JS-->
            </div>
        </div>
        <div id="tecladoContainer">
            <div id="tecladoPisos">
                <!-- <button class="pisoBtn" id="PB">Planta baja</button> -->
                <button class="pisoBtn" id="1">Piso 1</button>
                <button class="pisoBtn" id="2">Piso 2</button>
                <button class="pisoBtn" id="3">Piso 3</button>
                <button class="pisoBtn" id="4">Piso 4</button>
                <button class="pisoBtn" id="5">Piso 5</button>
                <button class="pisoBtn" id="6">Piso 6</button>
                <button class="pisoBtn" id="7">Piso 7</button>
                <button class="pisoBtn" id="8">Piso 8</button>
                <button class="pisoBtn" id="9">Piso 9</button>
                <button class="pisoBtn" id="10">Piso 10</button>
                <button class="pisoBtn" id="11">Piso 11</button>
                <button class="pisoBtn" id="12">Piso 12</button>
            </div>
            <div id="tecladoNumerico">
                <button class="numBtn" id="1">1</button>
                <button class="numBtn" id="2">2</button>
                <button class="numBtn" id="3">3</button>
                <button class="numBtn" id="4">4</button>
                <button class="numBtn" id="5">5</button>
                <button class="numBtn" id="6">6</button>
                <button class="numBtn" id="7">7</button>
                <button class="numBtn" id="8">8</button>
                <button class="numBtn" id="9">9</button>
                <button class="numBtn" id="btn0">0</button>
                <button class="numBtn" id="del">DEL</button>
            </div>
            <button class="aceptarBtn available" id="aceptarBtn">Aceptar</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
